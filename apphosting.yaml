# apphosting.yaml â€” Next.js via framework adapter (no custom build steps)
runConfig:
  cpu: 1
  memoryMiB: 1024
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_APP_NAME
    value: Venture Scout
    availability: [BUILD, RUNTIME]

# Let the adapter infer the build; only define the start if needed.
scripts:
  runCommand: "npm run start"
